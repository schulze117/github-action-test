name: Scraper (Advanced)
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to scrape'
        required: true
        default: 'https://api.ipify.org/'
      proxy:
        description: 'Proxy (Leave empty for Default)'
        required: false
        default: ''
      xvfb:
        description: 'XVFB (Virtual Display - Required for GitHub Actions)'
        type: choice
        options: ['default', 'true', 'false']
        default: 'true'
      headless:
        description: 'Headless Mode'
        type: choice
        options: ['default', 'true', 'false']
        default: 'default'
      incognito:
        description: 'Incognito Mode'
        type: choice
        options: ['default', 'true', 'false']
        default: 'default'
      block_images:
        description: 'Block Images'
        type: choice
        options: ['default', 'true', 'false']
        default: 'default'
      ad_block:
        description: 'Ad Block'
        type: choice
        options: ['default', 'true', 'false']
        default: 'default'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install seleniumbase
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          seleniumbase install chromedriver
          seleniumbase install uc_driver

      - name: Run Scraper
        run: |
          # Start with the URL
          CMD="python scrape.py --url '${{ github.event.inputs.target_url }}'"
          
          # Optional Proxy
          if [ "${{ github.event.inputs.proxy }}" != "" ]; then 
            CMD="$CMD --proxy ${{ github.event.inputs.proxy }}"
          fi
          
          # Conditional logic for all other settings
          if [ "${{ github.event.inputs.xvfb }}" != "default" ]; then 
            CMD="$CMD --xvfb ${{ github.event.inputs.xvfb }}"
          fi
          
          if [ "${{ github.event.inputs.headless }}" != "default" ]; then 
            CMD="$CMD --headless ${{ github.event.inputs.headless }}"
          fi
          
          if [ "${{ github.event.inputs.incognito }}" != "default" ]; then 
            CMD="$CMD --incognito ${{ github.event.inputs.incognito }}"
          fi
          
          if [ "${{ github.event.inputs.block_images }}" != "default" ]; then 
            CMD="$CMD --block-images ${{ github.event.inputs.block_images }}"
          fi
          
          if [ "${{ github.event.inputs.ad_block }}" != "default" ]; then 
            CMD="$CMD --ad-block ${{ github.event.inputs.ad_block }}"
          fi
          
          eval $CMD
